<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PData: Personal Graph Database</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 32px 36px 24px 36px;
        }
        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 18px;
        }
        .example-card {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 24px;
            color: #333;
            font-size: 1.08em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        form {
            margin-bottom: 30px;
            background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
            border-radius: 10px;
            padding: 18px 20px 14px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        label {
            color: #fff;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #b2f7ef;
            margin-top: 8px;
            margin-bottom: 12px;
            padding: 10px;
            background: #f7fff7;
            resize: vertical;
        }
        button {
            padding: 10px 28px;
            font-size: 1.08em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(67,198,172,0.12);
        }
        button:hover {
            background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
        }
        #graph-frame {
            border: 2px solid #43c6ac;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(67,198,172,0.10);
        }
        @media (max-width: 800px) {
            .container { padding: 16px 4vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PData: Personal Graph Database</h1>
        <form id="text-form" method="post" action="/process">
            <label for="text">Enter text to extract knowledge graph:</label><br>
            <textarea id="text" name="text" required placeholder="Paste your text here..."></textarea><br>
            <button type="submit">Extract & Visualize</button>
        </form>
        <div id="graph-container">
            <!-- Initial graph iframe removed; will be filled after submission -->
        </div>
    </div>
    <script>
        // AJAX form submit to update graph without reloading page
        document.getElementById('text-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const html = await response.text();
            document.getElementById('graph-container').innerHTML = html;
        };
    </script>
</body>
</html>
